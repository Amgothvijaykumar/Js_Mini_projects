<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./style_tic.css">
</head>
<body>
    <div class="name-input-container">
        <input type="text" id="player1" placeholder="Enter Player 1 Name">
        <input type="text" id="player2" placeholder="Enter Player 2 Name">
        <button id="start-game">Start Game</button>
    </div>
    
    <div class="mgs-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New game</button>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>


        </div>

    </div>
    <div >
        <button id="reset-btn">Reset Game</button>
    </div>
    <script src="./app_tic.js"></script>
</body>
</html>
